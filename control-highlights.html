<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Control - Highlights</title>
    <style> body { overflow: hidden; } </style>
</head>
<body class="min-h-screen text-white bg-gray-900 overflow-auto">
    <div class="flex flex-col h-screen">
        <div class="flex items-center justify-between px-4 py-3 bg-gray-800 border-b border-gray-700">
            <h1 class="text-lg font-semibold">Highlights Control</h1>
            <div class="space-x-2 text-sm">
                <a href="index.html" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">Home</a>
                <a href="control.html" class="px-3 py-1 bg-blue-600 rounded hover:bg-blue-700">All Controls</a>
                <a href="viewers.html" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">Viewers</a>
            </div>
        </div>

        <div class="flex items-start justify-center flex-1 p-6">
            <div class="grid w-full max-w-5xl grid-cols-1 gap-6 md:grid-cols-2">
                <div>
                    <h2 class="mb-4 text-lg font-semibold text-blue-400">Team 1</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block mb-2 text-xs font-medium">Team 1 Logo</label>
                            <div class="p-4 text-center transition-colors border-2 border-gray-600 border-dashed rounded-lg hover:border-blue-500">
                                <input type="file" id="team1-logo-upload" accept="image/*" class="hidden">
                                <button id="team1-upload-btn" class="px-3 py-1 text-xs transition-colors bg-blue-600 rounded hover:bg-blue-700">Choose Logo</button>
                            </div>
                            <div id="team1-logo-preview" class="hidden mt-2">
                                <img id="team1-preview-img" class="w-16 h-16 mx-auto rounded" alt="Team 1 Logo">
                            </div>
                        </div>
                        <div>
                            <label class="block mb-2 text-xs font-medium">Team 1 Name</label>
                            <input type="text" id="team1-name" value="SLYTHERINE" class="w-full px-3 py-2 text-sm bg-gray-800 border border-gray-700 rounded-lg focus:border-blue-500 focus:outline-none">
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block mb-1 text-xs font-medium">Name Background</label>
                                <input type="color" id="team1-bg-color" value="#2563eb" class="w-full h-8 border border-gray-700 rounded">
                            </div>
                            <div>
                                <label class="block mb-1 text-xs font-medium">Name Text</label>
                                <input type="color" id="team1-text-color" value="#ffffff" class="w-full h-8 border border-gray-700 rounded">
                            </div>
                        </div>
                        <div>
                            <label class="block mb-2 text-xs font-medium">Team 1 Score (0-2)</label>
                            <input type="range" id="team1-score" min="0" max="2" value="0" class="w-full h-2 bg-gray-800 rounded-lg appearance-none cursor-pointer">
                        </div>
                    </div>
                </div>
                <div>
                    <h2 class="mb-4 text-lg font-semibold text-red-400">Team 2</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block mb-2 text-xs font-medium">Team 2 Logo</label>
                            <div class="p-4 text-center transition-colors border-2 border-gray-600 border-dashed rounded-lg hover:border-red-500">
                                <input type="file" id="team2-logo-upload" accept="image/*" class="hidden">
                                <button id="team2-upload-btn" class="px-3 py-1 text-xs transition-colors bg-red-600 rounded hover:bg-red-700">Choose Logo</button>
                            </div>
                            <div id="team2-logo-preview" class="hidden mt-2">
                                <img id="team2-preview-img" class="w-16 h-16 mx-auto rounded" alt="Team 2 Logo">
                            </div>
                        </div>
                        <div>
                            <label class="block mb-2 text-xs font-medium">Team 2 Name</label>
                            <input type="text" id="team2-name" value="GRIFFINDOR" class="w-full px-3 py-2 text-sm bg-gray-800 border border-gray-700 rounded-lg focus:border-red-500 focus:outline-none">
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block mb-1 text-xs font-medium">Name Background</label>
                                <input type="color" id="team2-bg-color" value="#dc2626" class="w-full h-8 border border-gray-700 rounded">
                            </div>
                            <div>
                                <label class="block mb-1 text-xs font-medium">Name Text</label>
                                <input type="color" id="team2-text-color" value="#ffffff" class="w-full h-8 border border-gray-700 rounded">
                            </div>
                        </div>
                        <div>
                            <label class="block mb-2 text-xs font-medium">Team 2 Score (0-2)</label>
                            <input type="range" id="team2-score" min="0" max="2" value="0" class="w-full h-2 bg-gray-800 rounded-lg appearance-none cursor-pointer">
                        </div>
                    </div>
                </div>
                <div class="md:col-span-2">
                    <h2 class="mb-4 text-lg font-semibold text-purple-400">Highlight Video</h2>
                    <div class="p-6 text-center transition-colors border-2 border-gray-600 border-dashed rounded-lg hover:border-purple-500">
                        <input type="file" id="highlight-video-upload" accept="video/*" class="hidden">
                        <button id="video-upload-btn" class="px-4 py-2 transition-colors bg-purple-600 rounded-lg hover:bg-purple-700">Choose Video</button>
                        <p class="mt-2 text-sm text-gray-400">MP4, MOV, AVI up to 100MB</p>
                    </div>
                </div>
                <div class="md:col-span-2">
                    <div id="video-preview" class="hidden mt-2">
                        <video id="preview-video" class="w-full rounded-lg" controls> Your browser does not support the video tag. </video>
                    </div>
                </div>
                <div class="gap-3 md:col-span-2 grid grid-cols-2">
                    <button id="send-highlights-to-viewer" class="px-4 py-2 transition-colors bg-green-600 rounded-lg hover:bg-green-700" disabled>Send to Viewer</button>
                    <button id="clear-highlights" class="px-4 py-2 transition-colors bg-red-600 rounded-lg hover:bg-red-700" disabled>Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const channel = (typeof BroadcastChannel !== 'undefined') ? new BroadcastChannel('codm-stream') : null;
        const team1UploadBtn = document.getElementById('team1-upload-btn');
        const team1FileInput = document.getElementById('team1-logo-upload');
        const team1Preview = document.getElementById('team1-logo-preview');
        const team1PreviewImg = document.getElementById('team1-preview-img');
        const team1NameInput = document.getElementById('team1-name');
        const team1BgColorInput = document.getElementById('team1-bg-color');
        const team1TextColorInput = document.getElementById('team1-text-color');
        const team1ScoreInput = document.getElementById('team1-score');

        const team2UploadBtn = document.getElementById('team2-upload-btn');
        const team2FileInput = document.getElementById('team2-logo-upload');
        const team2Preview = document.getElementById('team2-logo-preview');
        const team2PreviewImg = document.getElementById('team2-preview-img');
        const team2NameInput = document.getElementById('team2-name');
        const team2BgColorInput = document.getElementById('team2-bg-color');
        const team2TextColorInput = document.getElementById('team2-text-color');
        const team2ScoreInput = document.getElementById('team2-score');

        const videoUploadBtn = document.getElementById('video-upload-btn');
        const videoFileInput = document.getElementById('highlight-video-upload');
        const videoPreview = document.getElementById('video-preview');
        const previewVideo = document.getElementById('preview-video');

        const sendHighlightsBtn = document.getElementById('send-highlights-to-viewer');
        const clearHighlightsBtn = document.getElementById('clear-highlights');

        let state = {
            team1Logo: null,
            team2Logo: null,
            video: null,
            team1Name: 'SLYTHERINE',
            team2Name: 'GRIFFINDOR',
            team1BgColor: '#2563eb',
            team2BgColor: '#dc2626',
            team1TextColor: '#ffffff',
            team2TextColor: '#ffffff',
            team1Score: 0,
            team2Score: 0
        };

        function broadcast(payload) {
            if (channel) channel.postMessage(payload);
            try {
                localStorage.setItem('codm-stream-message', JSON.stringify(payload));
                localStorage.setItem('codm-stream-last', JSON.stringify(payload));
            } catch {}
        }

        function enableControls() {
            sendHighlightsBtn.disabled = false;
            clearHighlightsBtn.disabled = false;
        }

        team1UploadBtn.addEventListener('click', () => team1FileInput.click());
        team1FileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => { state.team1Logo = ev.target.result; team1PreviewImg.src = state.team1Logo; team1Preview.classList.remove('hidden'); enableControls(); };
            reader.readAsDataURL(file);
        });

        team2UploadBtn.addEventListener('click', () => team2FileInput.click());
        team2FileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => { state.team2Logo = ev.target.result; team2PreviewImg.src = state.team2Logo; team2Preview.classList.remove('hidden'); enableControls(); };
            reader.readAsDataURL(file);
        });

        videoUploadBtn.addEventListener('click', () => videoFileInput.click());
        videoFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            state.video = URL.createObjectURL(file);
            previewVideo.src = state.video;
            videoPreview.classList.remove('hidden');
            enableControls();
        });

        // Bind inputs
        team1NameInput.addEventListener('input', (e) => { state.team1Name = e.target.value.toUpperCase(); enableControls(); });
        team1BgColorInput.addEventListener('input', (e) => { state.team1BgColor = e.target.value; enableControls(); });
        team1TextColorInput.addEventListener('input', (e) => { state.team1TextColor = e.target.value; enableControls(); });
        team1ScoreInput.addEventListener('input', (e) => { state.team1Score = parseInt(e.target.value)||0; enableControls(); });

        team2NameInput.addEventListener('input', (e) => { state.team2Name = e.target.value.toUpperCase(); enableControls(); });
        team2BgColorInput.addEventListener('input', (e) => { state.team2BgColor = e.target.value; enableControls(); });
        team2TextColorInput.addEventListener('input', (e) => { state.team2TextColor = e.target.value; enableControls(); });
        team2ScoreInput.addEventListener('input', (e) => { state.team2Score = parseInt(e.target.value)||0; enableControls(); });

        sendHighlightsBtn.addEventListener('click', () => {
            broadcast({ type: 'highlights', ...state, ts: Date.now() });
        });

        clearHighlightsBtn.addEventListener('click', () => {
            state = { team1Logo: null, team2Logo: null, video: null, team1Name: 'SLYTHERINE', team2Name: 'GRIFFINDOR', team1BgColor: '#2563eb', team2BgColor: '#dc2626', team1TextColor: '#ffffff', team2TextColor: '#ffffff', team1Score: 0, team2Score: 0 };
            team1FileInput.value = '';
            team2FileInput.value = '';
            videoFileInput.value = '';
            team1Preview.classList.add('hidden');
            team2Preview.classList.add('hidden');
            videoPreview.classList.add('hidden');
            sendHighlightsBtn.disabled = true;
            clearHighlightsBtn.disabled = true;
            broadcast({ type: 'clear', ts: Date.now() });
        });
    </script>
</body>
</html>
